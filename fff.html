<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Lantern Design</title>
    <link rel="stylesheet" href="css/ex1_bs5.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>.navbar{
        background-color: #778899;
        height: 150px;}
    </style>
    
</head>

<body>
    <div class="navbar">
        
            <h1>LOGO</h1>
        
    </div>
    <div id="mainContent" class="container-xl">
       
        <div class="row"pt-5 >
            <section id="content" class="col-xl-2 col-12 pt-5">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <ul class="navbar-nav">
                        <li class="nav-item">
                          <a class="nav-link" href="#">衣服</a>
                      
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">衣服</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">衣服</a>
                        </li>
                      </ul>
                    </div>
                  </nav>
               
            </section>
            <section id="sidebar" class="col-xl-10 col-12">
                <div id="title" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#title" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#title" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#title" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="w-100" src="tian-lung-1.jpg" alt="Tokyo building">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="tian-lung-1.jpg" alt="Tokyo building">
                        </div>
                        <div class="carousel-item">
                            <img class="w-100" src="tian-lung-1.jpg" alt="Tokyo building">
                        </div>
                    </div>
                    <!-- Left and right controls/icons -->
                    <button class="carousel-control-prev mt-3" type="button" data-bs-target="#title" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#title" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </section>
        </div>
        <footer>
            <p>Copyright &copy; Red Lantern Design, all right reserved.</p>
        </footer>
    </div>


    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal div -->
                <div class="modal-div">
                    <h4 class="modal-title">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    Modal body..
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" id="myCanvas">
        <div class="offcanvas-div">
            <h1 class="offcanvas-title">Heading</h1>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Some text lorem ipsum.</p>
            <p>Some text lorem ipsum.</p>
            <button class="btn btn-secondary" type="button">A Button</button>
        </div>
    </div>
</body>

</html>
